{% extends 'base.html' %}
{% block title %}تسجيل الدخول{% endblock %}
{% block content %}

<div class="container" style="max-width: 400px; margin-top: 60px;">
  <div class="bg-white p-4 rounded-4 shadow-sm">
    <h2 class="text-center mb-4" style="color: #333;">تسجيل الدخول</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label fw-medium" style="color: #444;">اسم المستخدم:</label>
        <input type="text" name="username" id="username" class="form-control rounded-4" required style="font-size: 15px;">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-medium" style="color: #444;">كلمة المرور:</label>
        <input type="password" name="password" id="password" class="form-control rounded-4" required style="font-size: 15px;">
      </div>

      <button type="submit" class="btn w-100 text-white rounded-4" style="background-color: #007b83; font-size: 16px;">
        دخول
      </button>
    </form>

    <p class="text-center mt-3" style="font-size: 14px;">
      لا تملك حسابًا؟ <a href="{{ url_for('signup') }}" style="color: #007b83; font-weight: bold;">إنشاء حساب</a>
    </p>
  </div>
</div>

{% endblock %}
