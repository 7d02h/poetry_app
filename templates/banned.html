{% extends "base.html" %}
{% block title %}🚫 حسابك محظور{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-red-50 via-white to-red-100 dark:from-gray-950 dark:via-gray-900 dark:to-black px-4">
  <div class="bg-white dark:bg-gray-900 p-10 rounded-3xl shadow-2xl border border-red-200 dark:border-red-800 max-w-md w-full text-center relative overflow-hidden animate-fade-in-up">

    <!-- خلفيات زخرفية -->
    <div class="absolute -top-16 -right-16 w-40 h-40 bg-red-500/10 rounded-full blur-3xl"></div>
    <div class="absolute -bottom-20 -left-16 w-48 h-48 bg-red-400/10 rounded-full blur-3xl"></div>

    <!-- الأيقونة -->
    <div class="mx-auto w-20 h-20 flex items-center justify-center rounded-2xl bg-gradient-to-br from-red-100 to-red-200 dark:from-red-900 dark:to-red-800 text-red-600 dark:text-red-300 shadow-lg mb-6">
      🚫
    </div>

    <!-- العنوان -->
    <h1 class="text-2xl font-black text-red-600 dark:text-red-400 mb-3">حسابك محظور</h1>
    <p class="text-gray-600 dark:text-gray-400 text-sm mb-2">تم حظر حسابك مؤقتًا حتى:</p>
    <h4 class="text-lg font-semibold text-gray-900 dark:text-gray-100 mb-6">{{ ends_at }}</h4>

    <!-- زر تسجيل الدخول -->
    <a href="{{ url_for('login') }}"
       class="inline-block px-6 py-3 rounded-xl font-bold bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white shadow-lg transition transform hover:-translate-y-0.5 hover:shadow-xl">
      🔄 تسجيل الدخول بحساب آخر
    </a>
  </div>
</div>

<!-- ✨ أنيميشن -->
<style>
@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
.animate-fade-in-up {
  animation: fadeInUp 0.8s ease-out forwards;
}
</style>
{% endblock %}
