{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">📚 الأبيات المحفوظة</h1>

  {% if poems %}
    <div class="grid gap-6">
      {% for poem in poems %}
        {% include "poem_card.html" %}
      {% endfor %}
    </div>
  {% else %}
    <p class="text-gray-500">لم تحفظ أي بيت بعد.</p>
  {% endif %}
</div>
{% endblock %}
