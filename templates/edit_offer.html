{% extends "base.html" %}
{% block title %}تعديل العرض{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-10">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-3xl p-8">
    <h3 class="text-2xl font-bold text-center text-yellow-600 dark:text-yellow-400 mb-6">
      ✏️ تعديل العرض
    </h3>

    <form method="post" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">العنوان</label>
        <input type="text" name="title" value="{{ offer.title }}" class="w-full border rounded-lg px-3 py-2" required>
      </div>

      <div>
        <label class="block mb-1 font-medium">الوصف</label>
        <textarea name="description" rows="3" class="w-full border rounded-lg px-3 py-2">{{ offer.description }}</textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">نسبة الخصم</label>
        <input type="number" name="discount_percent" value="{{ offer.discount_percent }}" class="w-full border rounded-lg px-3 py-2">
      </div>

      <div>
        <label class="block mb-1 font-medium">تاريخ البداية</label>
        <input type="date" name="start_date" value="{{ offer.start_date.date() }}" class="w-full border rounded-lg px-3 py-2">
      </div>

      <div>
        <label class="block mb-1 font-medium">تاريخ النهاية</label>
        <input type="date" name="end_date" value="{{ offer.end_date.date() }}" class="w-full border rounded-lg px-3 py-2">
      </div>

      <div>
        <label class="inline-flex items-center">
          <input type="checkbox" name="is_active" {% if offer.is_active %}checked{% endif %} class="mr-2">
          فعال؟
        </label>
      </div>

      <button type="submit"
              class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg">
        حفظ التعديلات
      </button>
    </form>
  </div>
</div>
{% endblock %}
