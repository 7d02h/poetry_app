{% extends 'base.html' %}
{% block title %}تسجيل الدخول{% endblock %}
{% block content %}

<div class="container" style="max-width: 400px; margin-top: 60px;">
  <div class="bg-white p-4 rounded shadow-sm">
    <h2 class="text-center mb-4 text-primary">تسجيل الدخول</h2>
    <form method="POST">
      <div class="mb-3">
        <label for="username" class="form-label fw-bold">اسم المستخدم:</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label fw-bold">كلمة المرور:</label>
        <input type="password" name="password" id="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">دخول</button>
    </form>

    <p class="mt-3 text-center">
      لا تملك حسابًا؟ <a href="{{ url_for('signup') }}">إنشاء حساب</a>
    </p>
  </div>
</div>

{% endblock %}
