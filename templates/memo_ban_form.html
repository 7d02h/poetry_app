{% extends 'base.html' %}

{% block title %}📛 حظر مستخدم - ميمو{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow rounded-4 mx-auto" style="max-width: 600px;">
    <div class="card-body">

      {% if user %}
        <h4 class="text-center text-danger mb-4">📛 حظر مؤقت للمستخدم <strong>{{ user.username }}</strong></h4>
      {% else %}
        <h4 class="text-center text-danger mb-4">📛 حظر مستخدم جديد</h4>
      {% endif %}

      <form method="POST" action="{{ url_for('memo_ban_form') }}">
        <div class="mb-3">
          <label for="username" class="form-label">👤 اسم المستخدم</label>
          <input type="text" class="form-control" id="username" name="username"
                 placeholder="أدخل اسم المستخدم" value="{{ request.form.username or '' }}" required>
        </div>

        <div class="mb-3">
          <label for="duration" class="form-label">⏰ مدة الحظر</label>
          <select name="duration" id="duration" class="form-select" required>
            <option value="1">يوم</option>
            <option value="7">أسبوع</option>
            <option value="30">شهر</option>
            <option value="9999">دائم</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="reason" class="form-label">📄 سبب الحظر</label>
          <textarea name="reason" id="reason" class="form-control" rows="3"
                    placeholder="اكتب السبب..." required>{{ request.form.reason or '' }}</textarea>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-danger px-4">📛 تنفيذ الحظر</button>
          <a href="{{ url_for('memo_users') }}" class="btn btn-secondary px-4">رجوع</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
