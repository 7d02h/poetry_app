<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رفع ستوري</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(to right, #f9d423, #ff4e50);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            text-align: center;
            width: 350px;
        }
        h2 {
            margin-bottom: 20px;
            color: #ff4e50;
        }
        input[type="file"] {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            width: 100%;
        }
        button {
            background: #ff4e50;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #dbba26;
        }
        .flash {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        .flash.error {
            background: #ffe5e5;
            color: #b30000;
        }
        .flash.success {
            background: #e8ffe8;
            color: #007a00;
        }
    </style>
</head>
<body>

    <form action="{{ url_for('upload_story') }}" method="post" enctype="multipart/form-data">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, msg in messages %}
                    <div class="flash {{ category }}">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h2>📸 ارفع ستوري جديد</h2>
        <input type="file" name="file" accept="image/*,video/*" required>
        <br>
        <button type="submit">رفع الآن 🚀</button>
    </form>

</body>
</html>
