<!-- story_buttons.html -->
<div class="absolute bottom-2 left-0 right-0 flex flex-wrap items-center justify-center gap-2 sm:gap-3 text-gray-300 text-sm z-[9999] px-2">
  <button class="px-3 py-1.5 rounded-full bg-white/10 hover:bg-white/15 transition border border-white/10"
          onclick="alert('🚀 سيتم إضافة مزيد من الخيارات قريبًا')">المزيد</button>
  <button class="px-3 py-1.5 rounded-full bg-white/10 hover:bg-white/15 transition border border-white/10"
          onclick="alert('👤 تم ذكر صديق')">ذكر</button>
  <button class="px-3 py-1.5 rounded-full bg-white/10 hover:bg-white/15 transition border border-white/10"
          onclick="alert('📨 إرسال الستوري')">إرسال</button>
  <button class="px-3 py-1.5 rounded-full bg-white/10 hover:bg-white/15 transition border border-white/10"
          onclick="alert('⭐ تمت إضافته إلى أبرز القصص')">أبرز القصص</button>

  <!-- زر الأرشفة -->
  {% if not item.story.is_archived %}
    <form method="POST" action="{{ url_for('archive_story', story_id=item.story.id) }}" onsubmit="archiveAndRemoveStory(event, this)">
      <button type="submit" class="magic-btn cursor-pointer mt-1">📦 أرشفة</button>
    </form>
  {% else %}
    <p class="mt-1 text-sm text-green-400">✅ مؤرشف بتاريخ {{ item.story.archived_at.strftime('%Y-%m-%d %H:%M') }}</p>
  {% endif %}
</div>
