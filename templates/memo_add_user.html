{% extends 'base.html' %}

{% block title %}إضافة مستخدم جديد - ميمو{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow rounded-4">
    <div class="card-body">
      <h3 class="mb-4 text-center text-success">➕ إضافة مستخدم جديد</h3>

      <form method="POST" action="{{ url_for('add_user') }}">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">اسم المستخدم</label>
            <input type="text" name="username" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">البريد الإلكتروني</label>
            <input type="email" name="email" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label class="form-label">الاسم الأول</label>
            <input type="text" name="first_name" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">الاسم الأخير</label>
            <input type="text" name="last_name" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">كلمة المرور</label>
            <input type="password" name="password" class="form-control" required>
          </div>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary px-5">إضافة</button>
          <a href="{{ url_for('memo_users') }}" class="btn btn-secondary">عودة</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
